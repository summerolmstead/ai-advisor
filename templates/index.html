<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Course Advisor</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { margin: 20px; }
        input[type="text"], input[type="file"] { margin: 10px 0; }
        .message { color: green; }
    </style>
</head>
<body>
    <h1>Course Advisor</h1>
    
    <h2>Upload Your Transcript</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <input type="submit" value="Upload">
    </form>
    
    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}

    <h2>Select Your Major</h2>
    <form action="/get_plan" method="post">
        <select name="major" required>
            <option value="" disabled selected>Select your major</option>
            {% for major in majors %}
                <option value="{{ major.id }}">{{ major.name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Get Course Plan">
    </form>

</body>
</html>
